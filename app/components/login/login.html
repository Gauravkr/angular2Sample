<div class="panel panel-info" >
    <div class="panel-heading">
        <div class="panel-title text-center"><h3>Login to the AutoiQ</h3></div>
    </div>
    <div class="container">
        <div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form method="POST" action="j_security_check" class="form-horizontal">
                    <input name="j_username" #username type="text" placeholder="username">
                    <input type="password" placeholder="password" name="j_password" #password>
                    <button class="btn btn-info btn-block login" (click)="login(username, password)" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
